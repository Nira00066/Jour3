<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - MyJob MyDream</title>
    <link rel="stylesheet" href="./../css/form.css" />
    <link rel="stylesheet" href="./../css/home.css" />
    <link rel="stylesheet" href="./../css/profil.css" />
  </head>
  <body>
    <header>
      <div class="title"><h1>MyJob MyDream</h1></div>

      <!-- Menu hamburger -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <nav id="nav">
        <ul>
          <li><a href="./../../index.html">Accueil</a></li>
          <li><a href="form.html">Postuler</a></li>
          <li><a href="connexion.html">Connexion</a></li>
        </ul>
      </nav>

      <a href="./../../index.html" class="btn-connexion">Accueil</a>
    </header>

    <main>
      <h2 class="page-title">Mon Profil</h2>

      <section class="profil-container">
        <!-- Carte profil -->
        <div class="profil-card">
          <div class="profil-photo">
            <img
              src="./../images/avatar.png"
              alt="Photo de profil"
              id="currentAvatar"
            />
          </div>
          <div class="profil-info">
            <p><strong>Nom :</strong> Dupont</p>
            <p><strong>Prénom :</strong> Marie</p>
            <p><strong>Email :</strong> marie.dupont@email.com</p>
          </div>
          <div class="profil-actions">
            <button id="editBtn">Modifier mes informations</button>
            <button class="logout">Se déconnecter</button>
          </div>
        </div>
        <!-- Formulaire modification infos -->
        <form
          id="editForm"
          class="formulaire hidden"
          action="#"
          method="post"
          enctype="multipart/form-data"
        >
          <h3>Modifier mes informations</h3>

          <!-- Avatar -->
          <label for="editAvatar">Avatar :</label>
          <input type="file" id="editAvatar" name="avatar" accept="image/*" />
          <img
            id="avatarPreview"
            src="./../images/avatar.png"
            alt="Aperçu Avatar"
            style="
              width: 100px;
              height: 100px;
              border-radius: 50%;
              margin-top: 0.5rem;
            "
          />

          <label for="editNom">Nom :</label>
          <input type="text" id="editNom" name="nom" value="Dupont" required />

          <label for="editPrenom">Prénom :</label>
          <input
            type="text"
            id="editPrenom"
            name="prenom"
            value="Marie"
            required
          />

          <label for="editEmail">Email :</label>
          <input
            type="email"
            id="editEmail"
            name="email"
            value="marie.dupont@email.com"
            required
          />

          <label for="editPassword">Nouveau mot de passe :</label>
          <input type="password" id="editPassword" name="password" />

          <div class="form-buttons">
            <button type="submit">Enregistrer</button>
            <button type="button" id="cancelEdit" class="btn cancel">
              Annuler
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <ul>
        <li>Connexion</li>
        <li>Inscription</li>
        <li>Postulations</li>
      </ul>
      <h4>&copy; 2025 - Tous droits réservés</h4>
    </footer>

    <script src="./../js/home.js"></script>
    <script src="./../js/profil.js"></script>
  </body>
</html>
