<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription - MyJob MyDream</title>
    <link rel="stylesheet" href="./../css/form.css" />
    <link rel="stylesheet" href="./../css/home.css" />
    <link rel="stylesheet" href="./../css/modal.css" />
  </head>
  <body>
    <header>
      <div class="title"><h1>MyJob MyDream</h1></div>

      <!-- Menu hamburger -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <nav id="nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="form.html">Postuler</a></li>
          <li><a href="connexion.html">Connexion</a></li>
        </ul>
      </nav>

      <a href="index.html" class="btn-connexion">Accueil</a>
    </header>

    <main>
      <h2>Créer un compte</h2>
      <form
        class="formulaire"
        action="http://localhost:3000/register"
        method="post"
      >
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required />

        <label for="email">Adresse Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <label for="confirmPassword">Confirmer le mot de passe :</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">S’inscrire</button>

        <!-- Redirection connexion -->
        <p class="redirect">
          Déjà inscrit ? <a href="connexion.html">Connectez-vous ici</a>
        </p>
      </form>
    </main>

    <footer>
      <ul>
        <li>Connexion</li>
        <li>Inscription</li>
        <li>Postulations</li>
      </ul>
      <h4>&copy; 2025 - Tous droits réservés</h4>
    </footer>
    <div class="modal" id="successModal">
      <div class="modal-content">
        <h3>Compte créé avec succès !</h3>
        <p>
          Merci de valider votre compte via le lien envoyé à votre adresse
          email.
        </p>
        <button id="closeModal">OK</button>
      </div>
    </div>
    <!-- connection du fichier js au html -->
    <script src="./../js/home.js"></script>
  </body>
</html>
