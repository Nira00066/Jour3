<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - MyJob MyDream</title>
    <link rel="stylesheet" href="./../css/form.css" />
    <link rel="stylesheet" href="./../css/home.css" />
  </head>
  <body>
    <header>
      <div class="title"><h1>MyJob MyDream</h1></div>

      <!-- Menu hamburger -->
      <div class="menu-toggle" id="menu-toggle">☰</div>

      <nav id="nav">
        <ul>
          <li><a href="./../../index.html">Accueil</a></li>
          <li><a href="form.html">Postuler</a></li>
        </ul>
      </nav>

      <a href="./../../index.html" class="btn-connexion">Accueil</a>
    </header>

    <main>
      <h2>Connexion</h2>
      <form class="formulaire" id="login-form">
        <label for="email">Adresse Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Se connecter</button>

        <!-- Bouton mot de passe oublié -->
        <a href="forgetpassword.html" class="forgot-password"
          >Mot de passe oublié ?</a
        >

        <!-- Lien inscription -->
        <p class="redirect">
          Pas encore de compte ?
          <a href="inscription.html">Inscrivez-vous ici</a>
        </p>
      </form>
    </main>

    <footer>
      <ul>
        <li>Connexion</li>
        <li>Inscription</li>
        <li>Postulations</li>
      </ul>
      <h4>&copy; 2025 - Tous droits réservés</h4>
    </footer>

    <script>
      // Menu hamburger
      const menuToggle = document.getElementById("menu-toggle");
      const nav = document.getElementById("nav");

      menuToggle.addEventListener("click", () => {
        nav.classList.toggle("active");
        menuToggle.classList.toggle("open");
      });

      // Script de connexion
      const form = document.getElementById("login-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const result = await response.json();

          if (!response.ok || !result.token) {
            throw new Error(result.message || "Erreur de connexion");
          }

          localStorage.setItem("token", result.token);
          window.location.href = "form.html";
        } catch (err) {
          alert(" " + err.message);
        }
      });
    </script>
  </body>
</html>
